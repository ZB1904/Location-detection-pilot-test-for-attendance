<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Images/ZT.png" type="image/x-icon">
</head>
<body>
    
    
    <div class="containers" id="container1">
        <div id="Text">Please enter your name and ID</div>

        <div class="radio_btns">
            <h1 id="yearHeader" class="header">Year Level</h1>
            <input type="radio" value="1" class="yearLevel" id="Y1" name="level">
            <label for="Y1">1st Year</label>
            <input type="radio" value="2" class="yearLevel" id="Y2" name="level">
            <label for="Y2">2nd Year</label>
            <input type="radio" value="3" class="yearLevel" id="Y3" name="level">
            <label for="Y3">3rd Year</label>
            <input type="radio" value="4" class="yearLevel" id="Y4" name="level">
            <label for="Y4">4th Year</label>
            
        </div>

        <div class="radio_btns">
            <h1 id="ProgramHeader" class="header">Program</h1>
            <input type="radio" value="1" class="Program" id="Elem" name="program">
            <label for="Elem">BEED</label>
            <input type="radio" value="2" class="Program" id="Eng" name="program">
            <label for="Eng">BSE ENG</label>
            <input type="radio" value="3" class="Program" id="Fil" name="program">
            <label for="Fil">BSE FIL</label>
        </div>

        <input id = "Name" placeholder="First Name" class="inputs" type="text">
        <input type="text" id="MiddleName" class="inputs" placeholder="Middle Initial">
        <input type="text" id="LastName" class="inputs" placeholder="Last Name">
        <input id="ID Number" placeholder="ID Number" class="inputs" type="text">
        <button id="submit_btn">Submit</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
